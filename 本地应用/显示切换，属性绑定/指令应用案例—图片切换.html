<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style></style>
    <script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
    <div id='root' style="width:45% ;">
        <!-- 切换图片按钮的消失与显示使用v-show -->
        <!-- 图片切换使用v-bind -->
        <a @click="pre" href="#" v-show="index!=0" style="float: left;">上一张</a>
        <a @click="next" href="#" v-show="index!=imgArr.length-1" style="float: right;">下一张</a><br/>
        <img :src="'D:\\tu\\S005Sayathefox\\NO.01\\'+ imgArr[index]" style="width:100% ;" >
    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                imgArr:["图宫社0306.jpg","图宫社0303.jpg","图宫社0306.jpg","图宫社0308.jpg","图宫社0298.jpg","图宫社0324.jpg"],
                index:0
            },
            methods:{
                pre(){
                    if(this.index > 0){
                        this.index--;
                    }
                },
                next(){
                    if(this.index < 5 ){
                        this.index++;
                    }
                }
            }
        })
    </script>
</body>
</html>
