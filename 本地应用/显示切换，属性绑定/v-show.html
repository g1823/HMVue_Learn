<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style></style>
    <script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
    <div id='root'>
        <h1>v-show指令:根据后面的表达式真假值,切换元素的显示与否</h1>
        <button @click="changeB">点击改变图片是否显示</button><br/>
        <img src="D:\tu\S005Sayathefox\NO.01\图宫社0306.jpg" v-show="b" style="width:30% ;">
        
    </div>
    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                b:true
            },
            methods:{
                changeB(){
                    this.b = !this.b;
                }
            }

        })
    </script>
</body>
</html>
